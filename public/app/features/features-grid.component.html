<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th (click)="sort('firstName')">First Name</th>
                            <th (click)="sort('lastName')">Last Name</th>
                            <th (click)="sort('address')">Address</th>
                            <th (click)="sort('city')">City</th>
                            <th (click)="sort('orderTotal')">Order Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let feature of features;trackBy:trackby.feature">
                            <td><img src="images/{{ feature.gender | lowercase }}.png"
                                    class="card-image" alt="Feature Image" /></td>
                            <td><a [routerLink]="['/features',feature._id]">{{ feature.firstName | capitalize }}</a></td>
                            <td>{{ feature.lastName | capitalize }}</td>
                            <td>{{ feature.address }}</td>
                            <td>{{ feature.city | trim }}</td>
                            <td>{{ feature.orderTotal | currency:'USD':true }}</td>
                        </tr>
                        <tr *ngIf="!features.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
